<div class="row col-sm-6 col-sm-offset-3"> 
	<div id="#loggedOutAlert" class="alert alert-success {{ login.alert }}">Logged out successfully!</div>
	<div class="jumbotron">
		<h2><strong> {{ main.welcome }}</strong> </h2>
		<h5> {{ main.message }} </h5>
		<br>
		<form ng-submit="login.doLogin()">
	    	<!-- USERNAME INPUT -->
			<div class="form-group"> <label>Username</label>
				<input type="text" class="form-control" ng-model="login.loginData.username"> 
			</div>
	    	<!-- PASSWORD INPUT -->
			<div class="form-group"> <label>Password</label>
				<input type="password" class="form-control" ng-model="login.loginData.password">
			</div>
	    	<!-- LOGIN BUTTON -->
	    	<div class="alert alert-danger" ng-if="login.error"> {{ login.error }}
			</div>
			<button type="submit" class="btn btn-block btn-primary">
				<span ng-if="!login.processing">
					Login
				</span>
				<span ng-if="login.processing" class="spinner">
					<span class="glyphicon glyphico\n-repeat"></span>
				</span>
			</button> 
			<a class="btn btn-block btn-primary" href="/register">Register</a>
		</form>
	</div> 
</div>
