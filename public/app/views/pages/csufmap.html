<!DOCTYPE html>
<html>
  <head>
    <title>CSUF Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
	<div style="background-color:black;color:white;font-family:verdana;text-align:center;padding:20px;background-image: url()" "id="titlebar">
	<h2>CSUF MAPS</h2>
	</div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 33.882658, lng: -117.886938},
          zoom: 17
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRdRkPdEnEoS7BfQ7pj-J2n460QuCEU9c&callback=initMap"
    async defer></script>
  </body>
</html>
