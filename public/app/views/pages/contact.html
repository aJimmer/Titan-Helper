<div id="feed" class="row col-sm-6 col-sm-offset-3"> 
    <div id="feed" class="jumbotron">
    		<h3>Contact</h3>
	     <form id="contact_form" class="form-group" action="mailto:ajimmer92@gmail.com" method="POST" enctype="multipart/form-data">
			<div class="form-group">
				<label for="name">Your name:</label><br />
				<input id="name" class="form-control input" name="name" type="text" value="" size="30" /><br />
			</div>
			<div class="form-group">
				<label for="email">Your email:</label><br />
				<input id="email" class="form-control input" name="email" type="text" value="" size="30" /><br />
			</div>
			<div class="form-group">
				<label for="message">Your message:</label><br />
				<textarea id="message" class="form-control input" name="message" rows="7" cols="30"></textarea><br />
			</div>
			<input id="submit_button" class="btn btn-dark btn-lg" type="submit" value="Send email" />
		</form>	
    </div>
</div>
