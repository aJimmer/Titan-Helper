<div class="row col-sm-6 col-sm-offset-3"> 
	<div id="#registeredAlert" class="alert alert-success {{ register.alert }}">Registered successfully, continue to login!</div>
	<div class="jumbotron">
		<h1>Register</h1>
		<span> {{ register.message }} </span>
		<form ng-submit="register.doRegister()">
			<!-- NAME INPUT -->
			<div class="form-group"> <label>Name</label>
				<input type="text" class="form-control" ng-model="register.regData.name"> 
			</div>
	    	<!-- USERNAME INPUT -->
			<div class="form-group"> <label>Username</label>
				<input type="text" class="form-control" ng-model="register.regData.username"> 
			</div>
	    	<!-- PASSWORD INPUT -->
			<div class="form-group"> <label>Password</label>
				<input type="password" class="form-control" ng-model="register.regData.password">
			</div>
	    	<!-- REGISTER BUTTON -->
	    	<div class="alert alert-danger" ng-if="register.error"> {{ register.error }}
			</div>
			<button type="submit" class="btn btn-block btn-primary">
				<span >
					register <!--ng-if="!register.processing"-->
				</span>
				<span ng-if="register.processing" class="spinner">
					<span class="glyphicon glyphico\n-repeat"></span>
				</span>
			</button> 
			<a class="btn btn-block btn-primary" href="/login">Login</a>
		</form>
	</div> 
</div>
